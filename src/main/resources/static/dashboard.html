<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- IMPORTANT: absolute path for Spring Boot -->
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<div class="container">
    <h2>Todo List</h2>

    <!-- TASK COMPOSER -->
    <div class="task-composer">

        <input
                id="todoInput"
                class="task-title-input"
                placeholder="Task name"
        >

        <input
                id="todoDesc"
                class="task-desc-input"
                placeholder="Description"
        >

        <div class="composer-actions">
            <div class="left-actions">

                <!-- DATE (NOT IMPLEMENTED YET) -->
                <button class="chip-btn" disabled>
                    ðŸ“… Date
                </button>

                <!-- PRIORITY -->
                <div class="composer-priority">
                    <button
                            class="chip-btn"
                            onclick="toggleComposerPriority(event)"
                            type="button"
                    >
                        <span id="composerPriorityLabel">âš‘ Priority</span>
                    </button>

                    <div id="composerPriorityMenu" class="priority-menu">
                        <div onclick="setComposerPriority('HIGH')">
                            <span class="flag high">âš‘</span> High
                        </div>
                        <div onclick="setComposerPriority('MEDIUM')">
                            <span class="flag medium">âš‘</span> Medium
                        </div>
                        <div onclick="setComposerPriority('LOW')">
                            <span class="flag low">âš‘</span> Low
                        </div>
                        <div onclick="setComposerPriority(null)">
                            âœ– Clear
                        </div>
                    </div>
                </div>

            </div>

            <div class="right-actions">
                <button
                        id="cancelBtn"
                        class="cancel-btn"
                        onclick="resetForm()"
                        style="display:none;"
                        type="button"
                >
                    Cancel
                </button>

                <button
                        id="addBtn"
                        class="add-btn"
                        onclick="saveTodo()"
                        type="button"
                >
                    Add task
                </button>
            </div>
        </div>
    </div>

    <!-- TODO LIST -->
    <ul id="todoList"></ul>

</div>


<script src="/auth.js"></script>
<script src="/dashboard.js"></script>


</body>
</html>
