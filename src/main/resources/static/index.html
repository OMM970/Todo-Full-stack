<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Todo List</h2>

    <input type="text" id="todoInput" placeholder="Enter task">
    <input type="text" id="todoDesc" placeholder="Enter description">


    <button id="addBtn" onclick="saveTodo()">Add</button>
    <button id="cancelBtn" onclick="cancelUpdate()" style="display:none;">Cancel</button>

    <ul id="todoList"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
