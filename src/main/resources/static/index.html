<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Todo List</h2>

    <!-- Task Composer -->
    <div class="task-composer">
        <input
                type="text"
                id="todoInput"
                class="task-title-input"
                placeholder="Task name"
        >

        <input
                type="text"
                id="todoDesc"
                class="task-desc-input"
                placeholder="Description"
        >

        <div class="composer-actions">
            <div class="left-actions">
                <button class="chip-btn" disabled>ðŸ“… Date</button>
                <button class="chip-btn" disabled>âš‘ Priority</button>
            </div>

            <div class="right-actions">
                <button
                        id="cancelBtn"
                        class="cancel-btn"
                        onclick="resetForm()"
                        style="display:none;"
                >
                    Cancel
                </button>

                <button
                        id="addBtn"
                        class="add-btn"
                        onclick="saveTodo()"
                >
                    Add task
                </button>
            </div>
        </div>
    </div>

    <!-- Todo List -->
    <ul id="todoList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
